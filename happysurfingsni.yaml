proxy-groups:
- name: CONTROL
  type: select
  proxies:
  - URLTEST
  - SELECT

- name: SELECT
  type: select
  use:
  - Airuopsni
  - WilliamStar007sni
  - anaersni
  - mahdiblandsni
  - peasoftsni
  - tbbatbbsni
  - MrMohebisni
  - chengaopansni
  - Airuopservername
  - WilliamStar007servername
  - anaerservername
  - mahdiblandservername
  - peasoftservername
  - tbbatbbservername
  - MrMohebiservername
  - chengaopanservername

- name: URLTEST
  type: url-test
  use:
  - Airuopsni
  - WilliamStar007sni
  - anaersni
  - mahdiblandsni
  - peasoftsni
  - tbbatbbsni
  - MrMohebisni
  - chengaopansni
  - Airuopservername
  - WilliamStar007servername
  - anaerservername
  - mahdiblandservername
  - peasoftservername
  - tbbatbbservername
  - MrMohebiservername
  - chengaopanservername
  url: 'http://www.gstatic.com/generate_204'
  interval: 128
  tolerance: 68
  


rules:
- MATCH,CONTROL



