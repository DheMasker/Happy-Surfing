ipv6: false
log-level: silent
unified-delay: true
dns:
  enable: true
  ipv6: false
  nameserver:
  - 8.8.8.8
  - 8.8.4.4
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4



